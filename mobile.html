<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>애플페이 가맹점 찾기 - 모바일</title>
    <link rel="stylesheet" href="mobile.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d51b1a671a08a16ab1a8b8b139507d1c&libraries=services"></script>
</head>
<body>
    
    <!-- 지도 영역 -->
    <div id="map" style="width: 100%; height: 80vh;"></div>

    <!-- 광고 배너 영역 (테스트용 이미지) -->
    <div id="ad-banner">
        <a href="https://github.com/diligencefrozen" target="_blank">
            <img 
                src="https://via.placeholder.com/728x90" 
                srcset="https://via.placeholder.com/320x50 320w,
                        https://via.placeholder.com/468x60 468w,
                        https://via.placeholder.com/728x90 728w"
                sizes="(max-width: 600px) 320px, (max-width: 1024px) 468px, 728px"
                alt="테스트 광고 배너" 
                class="ad-image">
        </a>
    </div>
    
    <!-- 검색 창 -->
    <div id="search-box">
        <input type="text" id="search-input" placeholder="장소를 검색하세요.">
        <button id="search-submit">검색</button>
    </div>

    <!-- 현재 위치 버튼 -->
    <div id="current-location">
        <button id="current-location-btn">내 위치</button>
    </div>

    <!-- 패치노트 영역이나 모바일 버전에서는 필독사항 영역으로 대체. -->
    <div id="patch-notes">
        <button id="patch-notes-toggle">📌필독사항</button>
        <div id="patch-notes-content">
            <h3>📌필독사항</h3>
            <ul>
                <h4><b><font color="999999">Last Update: 11/02/2024 23:43 KST</h4></b></font>
                <li><b>내 위치</b> 버튼을 클릭하면, 당신의 현재 위치로 이동합니다.</li>
                <li>🍎 아이폰 사용자는 <a href="https://apps.apple.com/kr/app/%EB%84%A4%EC%9D%B4%EB%B2%84-naver/id393499958">네이버 앱</a>을 사용하세요.</li>
                <li>🍎 아이패드, 맥 사용자는 <a href="https://www.google.com/chrome/">Chrome</a>을 사용하세요.</li>
                <li>⚠️ 동일한 건물 내부에 존재하는 요소들은 <br/>같은 장소로 분류될 수도 있습니다.</li>
                <li>⭐ 애플페이 가맹점 분류는 <br/><a href="https://www.hyundaicard.com/cpu/ug/CPUUG4001_02.hc?tabindex=1">현대카드 애플페이 문서</a>를 참고했습니다. </li>
            </ul>
        </div>
    </div>
    
    <!-- 불러오기 기능을 추가합니다. (PC 버전과는 다르게, 공간을 효율적으로 사용하기 위함입니다.) -->    
    <div id="load-categories">
        <button id="load-button">🔍 가맹점 불러오기</button>
        <div id="category-buttons" style="display: none;">
            <p>불러올 카테고리를 선택하세요:</p>
            <div id="categories-list"></div>
        </div>
    </div>



    <script>
        // Kakao 지도 초기화
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.34487430629196, 127.93071437137233), 
            level: 3
        };
        var map = new kakao.maps.Map(container, options);

        // 검색 기능
        function searchPlaces() {
            var keyword = document.getElementById('search-input').value;
            if (!keyword.trim()) {
                alert('검색어를 입력해주세요.');
                return;
            }
            var places = new kakao.maps.services.Places();
            places.keywordSearch(keyword, function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    map.setCenter(new kakao.maps.LatLng(data[0].y, data[0].x));
                } else {
                    alert('검색 결과가 없습니다.');
                }
            });
        }
        document.getElementById('search-submit').addEventListener('click', searchPlaces);

        // 현재 위치 표시
        document.getElementById('current-location-btn').addEventListener('click', function () {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                var newPos = new kakao.maps.LatLng(lat, lng);
                map.setCenter(newPos);
                var marker = new kakao.maps.Marker({ position: newPos });
                marker.setMap(map);
            });
        });

        // 패치노트 보기 토글이나 모바일 버전에서는 필독사항 보기 토글로 대체.
        var patchNotesToggle = document.getElementById('patch-notes-toggle');
        var patchNotesContent = document.getElementById('patch-notes-content');
        patchNotesToggle.addEventListener('click', function() {
            patchNotesContent.classList.toggle('active');
        });

        // 카테고리 목록 정의
        const categories = [
            { name: "편의점&카페", emoji: "☕", action: searchConvenienceStoresAndStarbucks },
            { name: "백화점/쇼핑", emoji: "🛍️", action: searchDepartmentStoresandShoppingMalls },
            { name: "마트/슈퍼", emoji: "🏬", action: searchmartandsuper },
            { name: "제과/디저트", emoji: "🍰", action: searchjaegwaanddessert },
            { name: "생활/가전", emoji: "🏠", action: searchHomeappliances },
            { name: "외식", emoji: "🍴", action: searchrestaurants },
            { name: "호텔/리조트", emoji: "🏨", action: searchresortandhotel },
            { name: "패션/뷰티", emoji: "💄", action: searchfasion },
            { name: "주유/충전", emoji: "⛽", action: searchgasstation },
            { name: "영화/도서", emoji: "📚", action: searchmovieandbooks },
            { name: "레저/여행", emoji: "🏞️", action: searchleisure },
        ];
        
        // 불러오기 버튼 동작
        document.getElementById("load-button").addEventListener("click", function () {
            const categoryButtonsContainer = document.getElementById("category-buttons");
            const categoriesList = document.getElementById("categories-list");
            
            // 카테고리 버튼 초기화 및 생성
            categoriesList.innerHTML = "";
            categories.forEach((category) => {
                const button = document.createElement("button");
                button.textContent = `${category.emoji} ${category.name}`;
                button.addEventListener("click", category.action);
                categoriesList.appendChild(button);
            });
            
            // 카테고리 목록 표시 토글
            categoryButtonsContainer.style.display =
                categoryButtonsContainer.style.display === "none" ? "block" : "none";
        });

        
    </script>

    <style>
        /* 모바일 전용 스타일 */
        /*#map { margin: 0 auto; }*/
        #map {
            margin: 0 auto;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 70%, #f7f7f7 100%);
        }
        #search-box {
            position: fixed; /* 상단에 고정 */
            top: 10px; /* 화면 상단에서 10px 떨어짐 */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            z-index: 10; /* 지도 위에 나타나도록 설정 */
            display: flex;
            background: rgba(255, 255, 255, 0.9); /* 반투명 배경 */
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #search-input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        #search-submit {
            padding: 8px 12px;
            font-size: 16px;
        }
        #current-location {
            position: absolute;
            top: 60px;
            right: 10px;
            z-index: 10;
        }
        #current-location-btn {
            padding: 10px;
            font-size: 16px;
        }

        /* 패치노트 스타일에 대응하는 CSS 이나 
        모바일 버전에서는 필독사항 스타일에 대응하는 용도로 대체함. */
        #patch-notes {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 14px;
            z-index: 10;
        }
        #patch-notes-toggle {
            padding: 10px;
            width: 100%;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        #patch-notes-content {
            display: none;
            max-height: 200px;
            overflow-y: scroll;
            padding: 15px;
            background: #f7f7f7;
        }
        #patch-notes-content.active {
            display: block;
        }
        #patch-notes-content h3 {
            margin-top: 0;
        }
         /* 스타일 설정 */
        #notice, #patch-notes {
            margin-top: 10px;
            text-align: center;
        }
        .content {
            display: none;
            padding: 10px;
            background: #f7f7f7;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        .content.active {
            display: block;
        }
        /* 광고 배너 스타일 */
        #ad-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: #f9f9f9;
        }
        /* 불러오기 기능 스타일 */
        #load-categories {
            position: fixed;
            bottom: 150px; /* 버튼을 더 위로 이동 */
            left: 20px; /* 좌측으로 배치 */
            z-index: 1000; /* 지도 위로 표시되도록 설정 */
            text-align: center;
        }
        
        #load-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 추가 */
        }
        
        #categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        #categories-list button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #categories-list button:hover {
            background-color: #007aff;
            color: white;
        }

        
    </style>
</body>
</html>
