            backdrop-filter:blur(var(--blur));
            -webkit-backdrop-filter:blur(var(--blur));

        @media (prefers-color-scheme: dark){
            .glass{background:var(--glass-bg-dark);border:1px solid var(--glass-border-dark);}

        /* Map */
        #map{width:100%;height:100vh;}
        /* Search Box */
        #search-box{
            position:fixed;top:env(safe-area-inset-top,10px);left:50%;transform:translateX(-50%);
            display:flex;align-items:center;gap:8px;
            width:90%;max-width:500px;padding:8px 12px;border-radius:16px;z-index:1000;
        }
        #search-box input{flex:1;border:none;background:transparent;color:var(--text);font-size:14px;outline:none;}

        /* Category Bar */
        .nav-control-categories{
            position:fixed;bottom:env(safe-area-inset-bottom,0);left:0;right:0;
            display:flex;justify-content:space-around;gap:4px;padding:6px;z-index:1000;
        }
        .nav-control-categories button{
            flex:1;border:none;border-radius:12px;padding:6px 4px;font-size:12px;color:var(--text);
            background:var(--glass-bg-light);backdrop-filter:blur(var(--blur));-webkit-backdrop-filter:blur(var(--blur));
        }
        @media(prefers-color-scheme:dark){.nav-control-categories button{background:var(--glass-bg-dark);border:1px solid var(--glass-border-dark);}}
        /* Patch/Notice Popup */
        #patch-notes-content,#notice-content{border-radius:20px;max-height:80vh;overflow-y:auto;background:var(--bg);}
        #patch-notes-toggle,#notice-toggle{border:none;border-radius:12px;padding:6px 12px;margin:6px;cursor:pointer;}
        /* Info Card */
        .card{min-width:160px;max-width:220px;padding:12px;border-radius:16px;font-size:12px;background:var(--glass-bg-light);border:1px solid var(--glass-border-light);backdrop-filter:blur(var(--blur));}
